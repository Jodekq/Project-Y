<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/ProjektYIcon1.ico">
    <title>Project Y - Calculator</title>

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- script -->
    <script src="js/index.js" defer></script>
    <script src="js/calculator/calculator.js" defer></script>
    
    <!-- style -->
    <script src="assets/less.js" defer></script>
    <link rel="stylesheet/less" type="text/css" href="css/index.less"/>
    <link rel="stylesheet/less" type="text/css" href="css/fonts.less"/>

    <!-- specific style -->  
    <link rel="stylesheet/less" type="text/css" href="css/calculator/calcstyle.less"/>

</head>
<body data-theme="dark">
    <!-- header ----------------------------------------------- header -->
    <header class="main-header">
        <!-- toggle target blank -->
        <button class="toggle-target-blank" onclick="toggleTargetBlank()"><i class='bx bx-window'></i></button>
        <h1 class="title"><a class="change-target" href="index.html">Project Y</a> - Calculator</h1>
        <!-- toggle themes buttons -->
        <button id="dark-theme-button" class="theme-button"><i class='bx bx-moon' ></i></button>
        <button id="light-theme-button" class="theme-button"><i class='bx bx-sun'></i></button>
        <button id="green-theme-button" class="theme-button"><i class='bx bxs-tree-alt' ></i></button>
        <a class="discord-button" href="discordserver" target="_blank">
          <i class='bx bxl-discord-alt'></i>
        </a>
    </header>
    <section class="page">
      <!--  sidebar -------------------------------------sidebar -->
      <aside class="sidebar">
        <!-- calculator -->
        <div class="sidebar-item">
          <a class="sidebar-icons sidebar-item change-target" href="calculator.html">
            <i class="bx bx-calculator"></i>
          </a>
          <div class="extend-sidebar">
            <span>Calculator</span>
            <a href="#" onclick="openWindowMiniWindow('minicalculator.html')">
              <i class="bx bx-arrow-from-bottom"></i>
            </a>
          </div>
        </div>
        <!-- file converter -->
        <div class="sidebar-item">
          <a class="sidebar-icons sidebar-item change-target" href="fileconverter.html">
            <i class="bx bxs-file-export"></i>
          </a>
          <div class="extend-sidebar">
            <span>File Converter</span>
            <a href="#">
              <i class="bx bx-arrow-from-bottom"></i>
            </a>
          </div>
        </div>
        <!-- unit converter -->
        <div class="sidebar-item">
          <a class="sidebar-icons sidebar-item change-target" href="unitconverter.html">
            <i class='bx bx-transfer-alt'></i>
          </a>
          <div class="extend-sidebar">
            <span>Unit Converter</span>
            <a href="#">
              <i class="bx bx-arrow-from-bottom"></i>
            </a>
          </div>
        </div>
        <!-- Time Zone Converter -->
        <div class="sidebar-item">
          <a class="sidebar-icons sidebar-item change-target" href="timezoneconverter.html">
            <i class='bx bx-world' ></i>
          </a>
          <div class="extend-sidebar">
            <span>TimeZone Converter</span>
            <a href="#">
              <i class="bx bx-arrow-from-bottom"></i>
            </a>
          </div>
        </div>
        <!-- image compressor -->
        <div class="sidebar-item">
          <a class="sidebar-icons sidebar-item change-target" href="imagecompressor.html">
            <i class='bx bx-collapse-alt'></i>
          </a>
          <div class="extend-sidebar">
            <span>Image Compressor</span>
            <a href="#">
              <i class="bx bx-arrow-from-bottom"></i>
            </a>
          </div>
        </div>
        <!-- timer -->
        <div class="sidebar-item">
          <a class="sidebar-icons sidebar-item change-target" href="#">
            <i class='bx bxs-timer' ></i>
          </a>
          <div class="extend-sidebar">
            <span>Timer</span>
            <a href="#">
              <i class="bx bx-arrow-from-bottom"></i>
            </a>
          </div>
        </div>
        <!-- colorpicker -->
        <div class="sidebar-item">
          <a class="sidebar-icons sidebar-item change-target" href="#">
            <i class="bx bx-color"></i>
          </a>
          <div class="extend-sidebar">
            <span>Color Picker</span>
            <a href="#">
              <i class="bx bx-arrow-from-bottom"></i>
            </a>
          </div>
        </div>
        <!-- password generator -->
        <div class="sidebar-item">
          <a class="sidebar-icons sidebar-item change-target" href="#">
            <i class='bx bxs-lock'></i>
          </a>
          <div class="extend-sidebar">
            <span>Password Generator</span>
            <a href="#">
              <i class="bx bx-arrow-from-bottom"></i>
            </a>
          </div>
        </div>
        <!-- random generator -->
        <div class="sidebar-item">
          <a class="sidebar-icons sidebar-item change-target" href="#">
            <i class='bx bx-shuffle'></i>
          </a>
          <div class="extend-sidebar">
            <span>Random Generator</span>
            <a href="#">
              <i class="bx bx-arrow-from-bottom"></i>
            </a>
          </div>
        </div>
        <!-- qr code generator -->
        <div class="sidebar-item">
          <a class="sidebar-icons sidebar-item change-target" href="#">
            <i class='bx bx-qr' ></i>
          </a>
          <div class="extend-sidebar">
            <span>QR Code Generator</span>
            <a href="#">
              <i class="bx bx-arrow-from-bottom"></i>
            </a>
          </div>
        </div>
      </aside>
      <section class="complete-calculator">
        <section class="calcsection">
            <div class="calculator">
                <div class="row">
                    <div class="btn" onclick="deleteCharacter()"><i class='bx bxs-tag-x'></i></i></div>
                    <div class="btn" onclick="appendValue('/')">/</div>
                    <div class="btn" onclick="appendValue('*')">*</div>
                </div>
                <div class="row">
                    <div class="btn" onclick="appendValue('7')">7</div>
                    <div class="btn" onclick="appendValue('8')">8</div>
                    <div class="btn" onclick="appendValue('9')">9</div>
                </div>
                <div class="row">
                    <div class="btn" onclick="appendValue('4')">4</div>
                    <div class="btn" onclick="appendValue('5')">5</div>
                    <div class="btn" onclick="appendValue('6')">6</div>
                </div>
                <div class="row">
                    <div class="btn" onclick="appendValue('1')">1</div>
                    <div class="btn" onclick="appendValue('2')">2</div>
                    <div class="btn" onclick="appendValue('3')">3</div>
                </div>
                <div class="row">
                    <div class="btn-big-horizontally" onclick="appendValue('0')">0</div>
                    <div class="btn" onclick="appendValue('.')">.</div>
                </div>
            </div>
            <div class="extra-calc">
                <div class="extra-row">
                    <div class="btn" onclick="appendValue('-')">-</div>
                    <div class="btn-big-vertical" onclick="appendValue('+')">+</div>
                    <div class="btn-big-vertical" onclick="calculateResult()"><i class='bx bx-subdirectory-left' ></i>
                </div>
            </div>
        </section>
        <div class="wrapper-screen-result">
          <div class="screen" id="result-screen"></div>
          <div class="result-container" id="result-container"></div>
        </div>  
        <div class="clear-button" id="clear-button"><i class='bx bx-trash' ></i></div>
      </section>  
    </section>
    <footer>
        
    </footer>
</body>
</html>
