<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/ProjektYIcon1.ico">
    <title>Project Y - Calculator</title>

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- script -->
    <script src="js/index.js" defer></script>
    <script src="js/calculator/calculator.js" defer></script>
    
    <!-- style -->
    <script src="https://cdn.jsdelivr.net/npm/less" defer></script>
    <script src="./templates/template.js" type="module" defer></script> 
    <link rel="stylesheet/less" type="text/css" href="css/index.less"/>
    <link rel="stylesheet/less" type="text/css" href="css/fonts.less"/>

    <!-- specific style -->  
    <link rel="stylesheet/less" type="text/css" href="css/calculator/calcstyle.less"/>

</head>
<body data-theme="dark">
    <!-- header ----------------------------------------------- header -->
    <header class="main-header">
    <h1 class="title"><a href="index.html">Project Y</a> <span class="title-long">/ Calculator</span> <span class="title-short">/ Calc</span></h1></h1>
        <!-- toggle themes buttons -->
        <button id="dark-theme-button" class="theme-button"><i class='bx bx-moon' ></i></button>
        <button id="light-theme-button" class="theme-button"><i class='bx bx-sun'></i></button>
        <button id="green-theme-button" class="theme-button"><i class='bx bxs-tree-alt' ></i></button>
        <!-- discord button -->
        <a class="discord-button" href="discordserver" target="_blank">
          <i class='bx bxl-discord-alt'></i>
        </a>
    </header>
    <section class="page">
      <!--  sidebar -------------------------------------sidebar -->
      <template src="./templates/sidebar.html"></template>
      <section class="complete-calculator">
        <section class="calcsection">
            <div class="calculator">
                <div class="row">
                    <div class="btn" id="deletecharacter" onclick="deleteCharacter()"><i class='bx bxs-tag-x'></i></i></div>
                    <div class="btn" onclick="appendValue('/')">/</div>
                    <div class="btn" onclick="appendValue('*')">*</div>
                </div>
                <div class="row">
                    <div class="btn" onclick="appendValue('7')">7</div>
                    <div class="btn" onclick="appendValue('8')">8</div>
                    <div class="btn" onclick="appendValue('9')">9</div>
                </div>
                <div class="row">
                    <div class="btn" onclick="appendValue('4')">4</div>
                    <div class="btn" onclick="appendValue('5')">5</div>
                    <div class="btn" onclick="appendValue('6')">6</div>
                </div>
                <div class="row">
                    <div class="btn" onclick="appendValue('1')">1</div>
                    <div class="btn" onclick="appendValue('2')">2</div>
                    <div class="btn" onclick="appendValue('3')">3</div>
                </div>
                <div class="row">
                    <div class="btn-big-horizontally" onclick="appendValue('0')">0</div>
                    <div class="btn" onclick="appendValue('.')">.</div>
                </div>
            </div>
            <div class="extra-calc">
                <div class="extra-row">
                    <div class="btn" onclick="appendValue('-')">-</div>
                    <div class="btn-big-vertical" onclick="appendValue('+')">+</div>
                    <div class="btn-big-vertical" onclick="calculateResult()"><i class='bx bx-subdirectory-left' ></i>
                </div>
            </div>
        </section>
        <div class="wrapper-screen-result">
          <div class="screen" id="result-screen"></div>
          <div class="result-container" id="result-container"></div>
        </div>  
        <div class="clear-button" id="clear-button"><i class='bx bx-trash' ></i></div>
      </section>  
    </section>
    <template src="./templates/footer.html"></template>
</body>
</html>
