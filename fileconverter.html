<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/ProjektYIcon1.ico">
    <title>Project Y - File Converter</title>

    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- script -->
    <script src="js/index.js" defer></script>
    <script src="js/converter/converter.js" defer></script>
    
    <!-- style -->
    <script src="https://cdn.jsdelivr.net/npm/less" defer></script>
    <script src="./templates/template.js" type="module" defer></script> 
    <link rel="stylesheet/less" type="text/css" href="css/index.less"/>
    <link rel="stylesheet/less" type="text/css" href="css/fonts.less"/>

    <!-- specific style -->      
    <link rel="stylesheet/less" type="text/css" href="css/fileconverter/fileconverterrstyle.less"/>

</head>
<body data-theme="dark">
      <!-- header ----------------------------------------------- header -->
      <header class="main-header">
        <h1 class="title"><a class="change-target" href="index.html">Project Y</a> - File Converter</h1>
        <!-- toggle themes buttons -->
        <button id="dark-theme-button" class="theme-button"><i class='bx bx-moon' ></i></button>
        <button id="light-theme-button" class="theme-button"><i class='bx bx-sun'></i></button>
        <button id="green-theme-button" class="theme-button"><i class='bx bxs-tree-alt' ></i></button>
        <!-- discord button -->
        <a class="discord-button" href="discordserver" target="_blank">
          <i class='bx bxl-discord-alt'></i>
        </a>
    </header>
    <section class="page">
      <!--  sidebar -------------------------------------sidebar -->
      <template src="./templates/sidebar.html"></template>
      <section class="converter">
          <div class="convert-header">
              <h1 class="convert-title">Image File Convert to: </h1>
              <div class="dropdown-format-select">
                <button class="dropdown-toggle" type="button" id="output-format-dropdown">
                  Output Format
                </button>
                <div class="dropdown-menu-wrapper">
                  <ul class="dropdown-menu" aria-labelledby="output-format-dropdown">
                  <li><a class="dropdown-item" href="#" data-format="jpg">JPEG</a></li>
                  <li><a class="dropdown-item" href="#" data-format="png">PNG</a></li>
                  <li><a class="dropdown-item" href="#" data-format="gif">GIF</a></li>
                  <li><a class="dropdown-item" href="#" data-format="svg">SVG</a></li>
                  <li><a class="dropdown-item" href="#" data-format="ico">ICO</a></li>
                  </ul>
                </div>
              </div>
          </div>
          <div class="input-file-button">
            <input class="input-file" type="file" id="file-input">
          </div>
          <div class="convert-button-wrapper">
              <div class="convert-button" onclick="">Convert</div>
          </div>
          <p class="convert-message" id="message"></p>
          <a class="download-link-convert" id="download-link" download style="display: none;">Get</a>
        </section>
    </section>
    <template src="./templates/footer.html"></template>
</body>
</html>
